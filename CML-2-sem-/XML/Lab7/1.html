<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1, 3, 5</title>
		<style>
		svg
		{
			 height: 600px;
			 width: 1350px;
			 background: #E0FFFF;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	
<circle cx="150" cy="70" r="50" fill="skyblue"> 
	<animate attributeName="cx" from="150" to="1000"  dur="5s" begin="0s"/> 
	<animate attributeName="cx" from="1000" to="150" dur="5s" begin="5s"/> 
</circle>

<rect x="500" y="200" fill="blue"  height="100" width="100">
	<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" dur="3s" begin="mouseover" />
</rect>

<ellipse rx="110" ry="70" cx="1000" cy="500" stroke="black" stroke-width="1" fill="#20B2AA">
	<animate attributeName="cx" from="1000" to="150" dur="10s"/>
	<animate attributeName="fill" values="#20B2AA; #00FA9A; #00FF7F;" dur="10s"/> 
	<animate attributeName="stroke-width" from="1" to="5" dur="10s" /> 
</ellipse>

<rect x="700" y="200" fill="#ADFF2F" height="100" width="100"  stroke="#4B0082" stroke-width="3" stroke-dasharray="20" stroke-dashoffset="400">
	<animate attributeName="stroke-dashoffset" from="400" to="0" dur="10s"/>
</rect>

	</svg>
</body>
</html>
