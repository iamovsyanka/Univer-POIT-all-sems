<script>
    function Gruppa(n, spec, kolich) {
        this.n = n;
        this.spec = spec;
        this.kolich = kolich;
        this.add_stud = function add_stud(k) {
            this.kolich += k;
            document.write('В группу\t' + this.n + ' добавили\t' + k + ' студентов.<br\>');
        }

        this.sub_stud = function sub_stud(x) {
            this.kolich -= x;
            document.write('Из группы\t' + this.n + ' отчислили\t' + x + ' студентов.<br\>');
        }
    }

    Gruppa.prototype.kurs = this.kurs
    gr1 = new Gruppa(2, 'ИСиТ', 28);
    gr1.add_stud(2);
    gr1.kurs = 2;
    document.write(gr1.n + "\t" + gr1.spec + "\t" + gr1.kolich + "\t" + gr1.kurs + "</br>");
    document.write("</br>");

    gr2 = new Gruppa(4, 'ПОИТ', 31);

    document.write("</br>");

    gr3 = new Gruppa(6, 'ПОИТ', 30);

    document.write("</br>");

    gr4 = new Gruppa(1, 'ИСиТ', 30);

    document.write(gr4.n + "\t" + gr4.spec + "\t" + gr4.kolich + "\t" + gr4.kurs + "</br>");
    document.write("</br>");
</script>
