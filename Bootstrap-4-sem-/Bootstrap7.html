<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Текстовые панели Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel-group">
		<div class="panel panel-info">
			<div class="panel-heading">Класс .panel-heading используется, чтобы добавить заголовок к вашей панели.</div>
		</div>
		<div class="panel panel-default">
		 	<div class="panel-body">Чтобы создать текстовую панель, добавьте нужному элементу класс .panel, а внутреннему блоку класс .panel-body. </div>
		</div>
		<div class="panel panel-default">
			<div class="panel-footer">Подвал или footer создаётся при помощи класса .panel-footer и служит для оформления блока под содержимым панели.</div>
		</div>
	</div>
</body>
</html>
