<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kнопки Bootstrap</title> 
	<link href = "css/bootstrap.min.css" rel = "stylesheet">
</head>
<body>
	<h4 class="text-center">Kнопки разных стилей</h4>
	<div>
		<button type="button" class="btn btn-secondary">Кнопка</button>
		<button type="button" class="btn btn-primary">Основная</button>
		<button type="button" class="btn btn-success">Успех</button>
		<button type="button" class="btn btn-info">Информация</button>
		<button type="button" class="btn btn-warning">Внимание</button>
		<button type="button" class="btn btn-danger">Ошибка</button>
		<button type="button" class="btn btn-link">Ссылка</button>
		<div class="alert alert-warning" role="alert">Класса .btn-default в Bootstrap 4 нет</div>
	</div>
		
	<h4 class="text-center my-lg-4">Kнопки разных размеров</h4>
	<div>
		<button type="button" class="btn btn-primary btn-lg">Большая</button>	
		<button type="button" class="btn btn-primary btn-md">Средняя</button>	
		<button type="button" class="btn btn-primary btn-sm">Маленькая</button>	
		<div class="alert alert-warning" role="alert">Класса .btn-xs в Bootstrap 4 нет</div>
	</div>

	<h4 class="text-center my-lg-4">Блочные кнопки</h4>
	<div>
		<button type="button" class="btn btn-primary btn-lg btn-block">Блочная кнопка</button>
		<button type="button" class="btn btn-secondary btn-block">Блочная кнопка</button>
		<button type="button" class="btn btn-success btn-sm btn-block">Блочная кнопка</button>
	</div>

	<h4 class="text-center my-lg-4">Активное и неактивное состояния кнопки</h4>
	<div>
		<button type="button" class="btn btn-primary" active>Активная кнопка</button>
		<button type="button" class="btn btn-primary" disabled>Неактивная кнопка</button>
	</div>
</body>
</html>
