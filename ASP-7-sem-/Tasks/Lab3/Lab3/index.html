<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
</head>
<body>
    <div class="container">
        <input id="offsetInput" type="number" placeholder="offset" />
        <input id="limitInput" type="number" placeholder="limit" />
        <button id="fetch">Fetch</button>
    </div>
    <br />
    <div class="container">
        <input id="minIdInput" type="number" placeholder="min id" />
        <input id="maxIdInput" type="number" placeholder="max id" />
        <button id="limit">Limit</button>
    </div>
    <br />
    <div class="container">
        <select id="sortOptions">
            <option>Id</option>
            <option>Name</option>
        </select>
        <select id="orderOptions">
            <option>Asc</option>
            <option>Desc</option>
        </select>
        <button id="sort">Sort</button>
    </div>
    <br />
    <div class="container">
        <select id="formatOptions">
            <option>XML</option>
            <option>JSON</option>
        </select>
        <button id="format">Format</button>
    </div>
    <br />
    <div class="container">
        <input id="likeInput" type="text" />
        <button id="like">Like</button>
    </div>
    <br />
    <div class="container">
        <input id="globalLikeInput" type="text" />
        <button id="globalLike">Global like</button>
    </div>
    <br />
    <div class="container">
        <input type="checkbox" id="studentIdCheck" name="columns" value="studentId">
        <label for="studentIdCheck">StudentId</label>
        <input type="checkbox" id="nameCheck" name="columns" value="name">
        <label for="nameCheck">Name</label>
        <input type="checkbox" id="phoneCheck" name="columns" value="phone">
        <label for="phoneCheck">Phone</label>
        <button id="columns">Get</button>
    </div>
    <br />
    <div class="container">
        <div id="tableBlock"></div>
        <div id="editBlock">
            <b>Edit record</b>
            <table>
                <tr><td><input type="hidden" id="editId" /></td><td></td></tr>
                <tr><td><label>Name: </label></td><td><input type="text" id="editName" /></td></tr>
                <tr><td><label>Phone: </label></td><td><input type="text" id="editPhone" /></td></tr>
            </table>
            <button id="editRecord">Save</button>
        </div>
        <div id="createBlock">
            <b>Add record</b>
            <table>
                <tr><td><label>Name: </label></td><td><input type="text" id="addName" /></td></tr>
                <tr><td><label>Phone: </label></td><td><input type="text" id="addPhone" /></td></tr>
            </table>
            <button id="addRecord">Save</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            GetAllRecords();

            $("#editRecord").click(function (event) {
                event.preventDefault();
                EditRecord();
            });

            $("#addRecord").click(function (event) {
                event.preventDefault();
                AddRecord();
            });

            $("#sort").click(function (event) {
                event.preventDefault();
                GetAllRecords(`?sort=${$('#sortOptions').val() + $('#orderOptions').val()}`);
            });

            $("#like").click(function (event) {
                event.preventDefault();
                GetAllRecords(`?like=${$('#likeInput').val()}`);
            });

            $("#globalLike").click(function (event) {
                event.preventDefault();
                GetAllRecords(`?globalLike=${$('#globalLikeInput').val()}`);
            });

            $("#format").click(function (event) {
                event.preventDefault();
                GetAllRecords(`?format=${$('#formatOptions').val()}`);
            });


            $("#fetch").click(function (event) {
                event.preventDefault();
                GetAllRecords(`?limit=${$('#limitInput').val()}&offset=${$('#offsetInput').val()}`);
            });

            $("#limit").click(function (event) {
                event.preventDefault();
                GetAllRecords(`?maxId=${$('#maxIdInput').val()}&minId=${$('#minIdInput').val()}`);
            });

            $("#columns").click(function (event) {
                event.preventDefault();
                let columns = '';
                $.each($("input[name='columns']:checked"), function () {
                    columns += $(this).val() + ','
                })
                GetAllRecords(`?columns=${columns}`);
            });
        });

        function XML2JS(xmlDoc, containerTag) {
            var output = new Array();
            var rawData = xmlDoc.getElementsByTagName(containerTag)[0];
            var i, j, oneRecord, oneObject;
            for (i = 0; i < rawData.childNodes.length; i++) {
                if (rawData.childNodes[i].nodeType == 1) {
                    oneRecord = rawData.childNodes[i]; oneObject = output[output.length] = new Object();
                    for (j = 0; j < oneRecord.childNodes.length; j++) {
                        if (oneRecord.childNodes[j].nodeType == 1) {
                            if (oneRecord.childNodes[j].tagName === 'Links') {
                                oneObject[oneRecord.childNodes[j].tagName] = XML2JS(oneRecord, 'Links');
                            } else {
                                oneObject[oneRecord.childNodes[j].tagName] = oneRecord.childNodes[j].firstChild.nodeValue;
                            }

                        }
                    }
                }
            }
            return output;
        }

        function GetAllRecords(querystring) {
            $("#createBlock").css('display', 'block');
            $("#editBlock").css('display', 'none');
            $.ajax({
                url: querystring != undefined ? `/api/student${querystring}` : '/api/student/',
                type: 'GET',
                success: function (response, status, xhr) {
                    console.log(response);
                    if (xhr.getResponseHeader('content-type').includes('application/json'))
                        WriteResponse(JSON.parse(response));
                    else {
                        WriteResponse(XML2JS(response, 'ArrayOfStudentDto'));
                    }
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });
        }

        function GetRecord(href) {
            $.ajax({
                url: href,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    ShowRecord(data);
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });
        }

        function AddRecord() {
            let record = {
                Name: $('#addName').val(),
                Phone: $('#addPhone').val(),
            };

            $.ajax({
                url: '/api/student/',
                type: 'POST',
                data: JSON.stringify(record),
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    GetAllRecords();
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });
        }

        function DeleteRecord(href) {

            $.ajax({
                url: href,
                type: 'DELETE',
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    GetAllRecords();
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });
        }

        function EditRecord() {
            let id = $('#editId').val()
            let record = {
                Id: $('#editId').val(),
                Name: $('#editName').val(),
                Phone: $('#editPhone').val()
            };
            debugger
            $.ajax({
                url: '/api/student/' + id,
                type: 'PUT',
                data: JSON.stringify(record),
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    GetAllRecords();
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });
        }

        function WriteResponse(records) {
            var strResult = "<table><th>ID</th><th>Name</th><th>Phone</th>";
            $.each(records, function (index, record) {
                strResult += "<tr><td>" + record.StudentId + "</td><td> " + record.Name + "</td><td>" +
                    record.Phone + "</td>";
                record.Links.forEach(link => {
                    if (link.Rel !== "self") {
                        strResult += `<td><input type="button" data-item="${link.Href}" value="${link.Method}" onclick="${link.Rel}(this)" /></td>`;
                    }
                });
            });
            strResult += "</table>";
            $("#tableBlock").html(strResult);

        }

        function DeleteItem(el) {
            var href = $(el).attr('data-item');
            DeleteRecord(href);
        }

        function UpdateItem(el) {
            var href = $(el).attr('data-item');
            GetRecord(href);
        }

        function ShowRecord(record) {
            if (record != null) {
                $("#createBlock").css('display', 'none');
                $("#editBlock").css('display', 'block');
                $("#editId").val(record.Id);
                $("#editName").val(record.Name);
                $("#editPhone").val(record.Phone);
                console.log(record);
            }
            else {
                alert("Such record doesn't exist");
            }
        }
    </script>
</body>
</html>
